<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to the finish</title>
</head>
<body>
    <div id="output">

    </div>
    <script>
        let output=document.getElementById('output')
        let promise=(time)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                  resolve(`${time}`)
                },time)
            })
        }

        let p1=promise(3000);
        let p2=promise(2000);
        let p3=promise(1000);
        let p4=promise(4000);
        let p5=promise(5000);

        Promise.any([p1,p2,p3,p4,p5])
        .then((res)=>{
            output.textContent=res;
        })
    </script>
</body>
</html>
