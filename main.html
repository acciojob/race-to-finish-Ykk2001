<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to the finish</title>
</head>
<body>
    <div id="output">

    </div>
    <script>

        let output=document.getElementById('output');
        window.promises=[];

        function createRandomPromise(index)
        {
            return new Promise((resolve)=>{

             //calculate time between 1000 and 5000 ms
             const time=Math.floor(Math.random()*4000)+1000;

             setTimeout(()=>{
               resolve(`Promise ${index} resolved in ${time/1000} seconds`)
             },time);

            })
        }

        //creating the 5 promises

        for(let i=1;i<=5;i++)
        {
            window.promises.push(createRandomPromise(i))
        }

        Promise.any(window.promises)
        .then((res)=>{
            output.innerText=res;
        })
        
    </script>
</body>
</html>
